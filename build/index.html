<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Merry Christmas from Salsita!</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/velocity.min.js"></script>
  <script type="text/javascript" src="js/snowstorm.js"></script>
</head>
<body>

<video id="lights" width="100%" height="100%" autoplay loop>
  <source src="assets/video/193832158.mp4" type="video/mp4">
</video>

<canvas id="snowfield" width="800" height="600"></canvas>

<div class="santa">
  <div class="cap"></div>
  <div class="face">
    <div class="eyes">
      <div class="left">
        <span></span>
      </div>
      <div class="right">
        <span></span>
      </div>
    </div>
    <div class="mouth">
      <div class="mustache-left"></div>
      <div class="nose"></div>
      <div class="mustache-right"></div>
    </div>
  </div>
  <div class="body">
    <div class="left-hand"></div>
    <div class="right-hand"></div>
    <div class="belt">
      <div class="buckle"></div>
    </div>
  </div>
</div>

<h1></h1>

<audio id="player" src="assets/audio/wham.mp3" onloadeddata="runTheThing()"></audio>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
